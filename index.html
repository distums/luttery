<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LUTTERY</title>
  <link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
  <script src="./node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">陆金所2016年终抽奖</span>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">抽奖</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">参与名单</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">陆金所2016年终抽奖</span>
    </div>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="user-table">
            <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">序号</th>
              <th class="mdl-data-table__cell--non-numeric">名字</th>
              <th class="mdl-data-table__cell--non-numeric">是否中奖</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="./users.js"></script>
  <script src="./index.js"></script>
</body>
</html>
